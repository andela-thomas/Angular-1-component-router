<div class="row">
  <div class="col-md-4" ng-repeat="movie in $ctrl.movies">
    <div class="thumbnail">
      <img ng-src="{{  movie.image }}" alt="{{ movie.title }}" style="height:500px;">
      <div class="caption">
        <a class="btn btn-success btn-block ">
          {{ movie.title }} | view
        </a>
      </div>
    </div>
  </div>
</div>
